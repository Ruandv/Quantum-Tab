name: Sync Documentation to Wiki

on:
  push:
    branches: [ main, master ]
    paths:
      - 'docs/*.md'
  workflow_dispatch:

jobs:
  sync-docs-to-wiki:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Generate wiki pages from docs
        run: npm run docs:sync-wiki

      - name: Push to wiki
        uses: Andrew-Chen-Wang/github-wiki-action@v1
        with:
          WIKI_DIR: ./wiki
          GH_PAT: ${{ secrets.GITHUB_TOKEN }}
          GH_MAIL: ${{ github.actor }}@users.noreply.github.com
          GH_NAME: ${{ github.actor }}
          REPO: ${{ github.repository }}
          WIKI_PUSH_MESSAGE: "docs: update widget documentation from ${{ github.sha }}"
