name: ‚ôªÔ∏è Sync Documentation to Wiki

on:
  push:
    branches: [ main, master ]
    paths:
      - 'docs/*.md'
  workflow_dispatch:

jobs:
  sync-docs-to-wiki:
    runs-on: ubuntu-latest
    env:
      ACTION_MAIL: ruandv@gmail.com
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Generate wiki pages from docs
        run: npm run docs:sync-wiki

      - name: Verify wiki output
        run: |
          echo "üìÅ Contents of wiki directory:"
          ls -la wiki/
          echo "üìÑ Number of files generated:"
          find wiki -name "*.md" | wc -l

      - name: Push to wiki
          
          run: |
            pwsh -Command "
              git config --global user.email '$ACTION_MAIL'
              git config --global user.name 'GitHub Actions'
              git add wiki/*.md
              git commit -m 'docs: sync documentation to wiki [skip ci]' || echo 'No changes to commit'
              git push origin HEAD
            "